<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercise2</title>

</head>

<body>
    <center>
        <h1>My Favorite Artist</h1>
        <p>Artist Lauv adalah seorang penyanyi, penulis lagu, dan produser rekaman Amerika. Salah satu lagunya yang saya
            suka adalah "Stay Together".</p>
        <ul>
            <li>
                <h2 id="audio">Favorite Music</h2>
                <hr>
                <audio controls>
                    <source src="Stay Together.mp3" type="audio/mp3">
                </audio>
            </li>
            <li>
                <h2 id="video">Lauv</h2>
                <hr>
                <video controls width="445" height="250" loop autoplay muted preload="auto" poster="">
                    <source src="Lauv - Sad Forever [Official Video].mp4" type="video/MP4">
                    <track kind="captions" src="Lauv - Sad Forever [Official Video].mp4" srclang="en" label="English">
                </video>
            </li>
            <li>
                <h2 id="gambar">Lauv Pictures</h2>
                <hr>
                <picture>
                    <source media="(max-width: 600px)" srcset="https://wallpaperaccess.com/full/1448166.png">
                    <source media="(max-width: 1200px)" srcset="https://wallpaperaccess.com/full/1448166.png">
                    <img src="https://media.gettyimages.com/id/1427038773/photo/lauv-performs-onstage-during-the-daytime-stage-at-the-2022-iheartradio-music-festival-held-at.jpg?s=612x612&w=0&k=20&c=9eHVvW-0WERI0uKxqJz-V7QCeyWJSEL-S-ZNQB1TCcQ="
                        alt="pic 1" style="width: auto;">
                </picture>
            </li>
        </ul>

        <div class="survey-button">
            <a href="form.html">Survey</a>
        </div>
    </center>
</body>

</html>
